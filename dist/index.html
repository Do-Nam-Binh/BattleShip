<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="insertShip">
      <form id="placeShipForm" onsubmit="return false">
        <input
          type="number"
          placeholder="ship size"
          class="shipInput"
          name="shipInput"
          min="1"
          max="4"
          required
        />
        <input
          type="number"
          placeholder="location"
          class="locationInput"
          name="locationInput"
          min="0"
          max="99"
          required
        />
        <button class="axis" type="button">X</button>
        <button class="placeShip">Place</button>
      </form>
    </div>
    <div class="game">
      <div class="player"></div>
      <div class="computer"></div>
    </div>
  </body>
</html>
